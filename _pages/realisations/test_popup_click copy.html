<!DOCTYPE html>
<html class="js-focus-visible">
<head>
<meta charset=utf-8 />
<title>1 point = 1 personne</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>

<style>
  body { margin:0; padding:0; }

/* définit les dimensions de la carte */
#map {
        width: 700px;
        height: 820px;
        border: 1px solid grey;
        z-index: 0;
      }


</style>



</head>
<body>
<div id='map'></div>

<script>

var url = 'aurelienchaumet.github.io/data/communes_pop.geojson';  // pointe vers le fichier contenant les limites communales et la population

// Crée l'objet map et définit le zoom min et max, les limites max pour bouger la carte et la vue de départ
let map = L.map('map',{
    minZoom: 9,
    maxZoom: 15,
    maxBounds: [[45, -2.45],[46.5, 0.5]],
}).setView([45.7, -0.75], 9);

L.geoJSON(url).addTo(map);



</script>
</body>
</html>
